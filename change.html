<html>



<body>
    <h2>Change image</h2>
    <div>
        <img id="Izzie" src="/img/zaya.jpg" alt="" width="20%">
    </div>
    <script></script>
    <div>
        <button style="background-color: yellow;" onclick="document.getElementById('Izzie').style.display='none' ">
            
            hide
        </button>
        <button style="background-color: black;" onclick="document.getElementById('Izzie').style.display='block' ">
            show
        </button>
    </div>
</body>
</script>
</html>
