<!DOCTYPE html>
<html>
<body>


<p id="demo"></p>

<script>
let text = "";
for (let i = 1; i <= 10; i += 2) {
  if (i === 10) {
    text += "The number is " + i + "<br>";
    break; 
  }
  text += "The number is " + i + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
